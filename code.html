<script>
let colors = ["✓", "white", "⚠", "yellow", "⯃", "red"];
let placeholder = 'console.log("Hello&#160world!");'
let pages = ['<h1 class="consoleText">Photop themed developer console</h1><br><br><br><p class="consoleText">Made by <a href="https://app.photop.live/?user=634d9def73acb4401e1b86ea#profile">Siri</a> :D</p>', '<p id="console" class="console"></p><input type="text" id="consoleInput" class="consoleInput" placeholder=' + placeholder + ' value=""></input><button onclick="getValue()" class="consoleExecute"><h2 class="arrow">></h2></button>', '<p id="jsfiles" class="sources1">JS:</p> <p id="cssfiles" class="sources2">CSS:</p> <p id="otherfiles" class="sources3">Other:</p>', '<div id="elements" class="elements"></div>', '<div id="storage" class="elements"></div>']
loadPage(0);
function loadPage(val) {
if (document.getElementById("pageHolder") != null) {
document.getElementById("pageHolder").remove();
}
let div = document.createElement('div');
div.id = "pageHolder"
div.innerHTML = pages[val];
document.getElementById("consoleBox").appendChild(div)
if (val == "1") {
let textarea = document.getElementById("execute");
}
if (val == "2") {
getFiles();
}
if (val == "3") {
let b = document.getElementsByTagName("html")[0].innerHTML;
let div = document.createElement("div");
div.textContent = div.textContent + b;
document.getElementById("elements").appendChild(div)
}
if (val == "4") {
let b = "Local Storage: " + JSON.stringify(localStorage);
let div = document.createElement("div");
div.textContent = div.textContent + b;
document.getElementById("storage").appendChild(div)
b = "Session Storage: " + JSON.stringify(sessionStorage);
div = document.createElement("div");
div.textContent = div.textContent + b;
document.getElementById("storage").appendChild(div);
}
}
function getFiles() {
var entries = performance.getEntriesByType('resource');
entries.map(function(entry) {
    let a = entry.name.split("/");
    a = a[a.length - 1].split("?");
    let div = document.createElement("div");
    div.textContent = div.textContent + a[0];
    let type = a[0].slice((Math.max(0, a[0].lastIndexOf(".")) || Infinity) + 1);
    if (type === 'js') {
    document.getElementById("jsfiles").appendChild(div);
    } else if (type === 'css') {
    document.getElementById("cssfiles").appendChild(div);
    } else if (type != '') {
    document.getElementById("otherfiles").appendChild(div);
    }
});
}

function getValue() {
  let a = document.getElementById("consoleInput").value;
  createLog(a, 0);
  document.getElementById("consoleInput").value = '';
}

function createLog(code, num) {
let result = eval(code);
let div = document.createElement("div");
let colorValue = num * 2;
colorValue = colorValue + 2;
div.style.color = colors[colorValue - 1];
div.textContent = div.textContent + colors[colorValue - 2] + " " + result;
document.getElementById("console").appendChild(div)
}

var buttons = document.getElementsByTagName('button');
for (i = 0; i < buttons.length; i++) {
  if (buttons[i].id.includes("tab")) {
  buttons[i].onmouseenter = function() {
    let sound = new Audio('https://collertabber.github.io/photop-themed-console/hover.mp3');
    sound.play();
    }
  }
}

function openPage(val) {
let sound = new Audio('https://collertabber.github.io/photop-themed-console/button-pressed-38129.mp3');
sound.play();
let page = val;
loadPage(val);
}
</script>
